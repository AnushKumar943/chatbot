<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone-container {
            width: 380px;
            height: 700px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .header {
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .chat-info h3 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .chat-info .status {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #1a1a1a, #2d2d2d);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .typing-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .input-container {
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px 20px;
            font-size: 16px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .scrollbar-hide {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="status-bar">
                <span id="current-time">9:41</span>
                <span>‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ üì∂ üì∂ 100%</span>
            </div>
            
            <div class="header">
                <div class="avatar">ü§ñ</div>
                <div class="chat-info">
                    <h3>AI Assistant</h3>
                    <div class="status" id="bot-status">Online</div>
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuickMessage('What is the time?')">‚è∞ Time</button>
                <button class="quick-btn" onclick="sendQuickMessage('What is the date?')">üìÖ Date</button>
                <button class="quick-btn" onclick="sendQuickMessage('Tell me a joke')">üòÑ Joke</button>
                <button class="quick-btn" onclick="sendQuickMessage('Solve 25 * 16')">üî¢ Math</button>
                <button class="quick-btn" onclick="sendQuickMessage('What is the capital of France?')">üåç Geography</button>
            </div>
            
            <div class="chat-container scrollbar-hide" id="chatContainer">
                <div class="welcome-message">
                    <div style="font-size: 48px; margin-bottom: 20px;">ü§ñ</div>
                    <h2 style="color: white; margin-bottom: 10px;">Welcome to AI Assistant!</h2>
                    <p>I can help you with:</p>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">üìö</div>
                            <div>General Knowledge</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üèõÔ∏è</div>
                            <div>History</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üåç</div>
                            <div>Geography</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üó≥Ô∏è</div>
                            <div>Politics</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üî¢</div>
                            <div>Mathematics</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üí¨</div>
                            <div>Chat</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." />
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Update time in status bar
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('current-time').textContent = time;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Chat functionality
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const botStatus = document.getElementById('bot-status');

        // Hide welcome message after first interaction
        let isFirstMessage = true;

        function addMessage(message, isUser = false) {
            if (isFirstMessage && isUser) {
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) welcomeMsg.style.display = 'none';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            botStatus.textContent = 'Typing...';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
            botStatus.textContent = 'Online';
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            showTyping();
            
            try {
                // Simulate API call to Python backend
                const response = await processMessage(message);
                
                setTimeout(() => {
                    hideTyping();
                    addMessage(response);
                }, 1000 + Math.random() * 1000); // Random delay for realism
                
            } catch (error) {
                hideTyping();
                addMessage("Sorry, I'm having trouble processing your request. Please try again.");
            }
        }

        // Backend API configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Process message through backend API
        async function processMessage(message) {
            try {
                // Try to connect to Python backend
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.response;
                } else {
                    throw new Error('Backend not available');
                }
            } catch (error) {
                console.warn('Backend not available, using fallback responses');
                return getFallbackResponse(message);
            }
        }
        
        // Fallback responses when backend is not available
        function getFallbackResponse(message) {
            const lowerMsg = message.toLowerCase();
            
            // Time queries
            if (lowerMsg.includes('time')) {
                const now = new Date();
                return `The current time is ${now.toLocaleTimeString()}.`;
            }
            
            // Date queries
            if (lowerMsg.includes('date') || lowerMsg.includes('today')) {
                const now = new Date();
                return `Today is ${now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })}.`;
            }
            
            // Weather (mock response)
            if (lowerMsg.includes('weather')) {
                return "Weather feature requires the Python backend to be running. For now, it's a beautiful day! üå§Ô∏è";
            }
            
            // Math operations
            if (lowerMsg.includes('solve') || /[\d+\-*/()]/.test(message)) {
                try {
                    const mathExpression = message.replace(/[^0-9+\-*/().\s]/g, '');
                    if (mathExpression) {
                        const result = Function('"use strict"; return (' + mathExpression + ')')();
                        return `The answer is: ${result}`;
                    }
                } catch (e) {
                    return "I couldn't solve that math problem. Please try a simpler expression.";
                }
            }
            
            // Geography
            if (lowerMsg.includes('capital')) {
                const capitals = {
    'usa': 'Washington D.C.',
    'uk': 'London',
    'france': 'Paris',
    'germany': 'Berlin',
    'italy': 'Rome',
    'spain': 'Madrid',
    'china': 'Beijing',
    'japan': 'Tokyo',
    'india': 'New Delhi',
    'canada': 'Ottawa',
    'australia': 'Canberra',
    'russia': 'Moscow',
    'brazil': 'Bras√≠lia',
    'mexico': 'Mexico City',
    'south korea': 'Seoul',
    'north korea': 'Pyongyang',
    'south africa': 'Pretoria',
    'egypt': 'Cairo',
    'turkey': 'Ankara',
    'uae': 'Abu Dhabi',
    'saudi arabia': 'Riyadh',
    'argentina': 'Buenos Aires',
    'indonesia': 'Jakarta',
    'switzerland': 'Bern',
    'netherlands': 'Amsterdam'


                };
                
                for (let country in capitals) {
                    if (lowerMsg.includes(country)) {
                        return `The capital of ${country.charAt(0).toUpperCase() + country.slice(1)} is ${capitals[country]}.`;
                    }
                }
                return "Please specify a country to get its capital.";
            }
            
            // Jokes
            if (lowerMsg.includes('joke')) {
                const jokes = [
                    "Why don't scientists trust atoms? Because they make up everything! üòÑ",
                    "Why did the math book look so sad? Because it had too many problems! üìö",
                    "What do you call a fake noodle? An impasta! üçù",
                    "Why don't eggs tell jokes? They'd crack each other up! ü•ö"
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }
            
            // Greetings
            if (lowerMsg.includes('hello') || lowerMsg.includes('hi') || lowerMsg.includes('hey')) {
                return "Hello! I'm your AI assistant. How can I help you today? üòä";
            }
            
            // Name queries
            if (lowerMsg.includes('your name') || lowerMsg.includes('who are you')) {
                return "I'm your AI Assistant! I'm here to help you with questions, math problems, and general conversation. ü§ñ";
            }
            
            // Backend unavailable message
            return "I'm running in offline mode. For full functionality including Wikipedia search, advanced math, and weather, please start the Python backend. I can still help with basic questions!";
        }

        // Enter key support
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
